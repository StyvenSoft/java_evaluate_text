<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Hello from Facelets</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre: " />
                <h:inputText id="name" value="#{formController.form.name}" />
                <h:outputLabel value="Apellido: " />
                <h:inputText id="lastname" value="#{formController.form.lastname}" />
                <h:outputLabel value="Edad: " />
                <h:inputText id="age" value="#{formController.form.age}" />
                <h:commandButton value="Guardar" actionListener="#{formController.update()}" />
            </h:panelGrid>
            <h:outputLabel value="#{formController.result}" />
        </h:form>
    </h:body>
</html>
